## What happened?

--

.font120[
* the guy in **&lt;span style="color:blue"&gt;blue&lt;/blue&gt;&lt;/span&gt;** was attracted to the phone...
]

--

.font120[
* ... despite *knowing* that his friend was making the notification sounds
]

--

.font120[
* His attention was **automatically** attracted to the sounds, even though they were **counterproductive**
]

--

.font120[
* How to study this phenomenon in the lab?
]
